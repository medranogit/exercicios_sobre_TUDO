<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    contador = 2

    while(contador < 100){

        contador = contador + 2
        mostra(contador);
    }

    mostra("fim");
</script>
