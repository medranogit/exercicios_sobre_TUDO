<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    contador = 30

    while(contador < 40){

        if( contador == 32 ) {
        contador = contador + 1 
        }
        if( contador == 36 ) {
        contador = contador + 1 
        }
        else{
        contador = contador + 1
        mostra(contador);
        }
        
    }

    mostra("Fim");
</script>
